<div class="grid">
  <div class="col-6 lg:col-3 p-2">
    <div class="p-3 text-center bg-blue-500" style="border-radius: 12px">
      <span
        class="inline-flex justify-content-center align-items-center bg-blue-600 border-circle mb-2 md:mb-3 p-3"
        ><i class="pi pi-inbox text-xl text-white"></i
      ></span>
      <div class="text-xl md:text-2xl font-medium text-white md:mb-2">{{ pendaftaran }}</div>
      <span class="text-sm md:text-base text-blue-100 font-medium">Pendaftaran</span>
    </div>
  </div>
  <div class="col-6 lg:col-3 p-2">
    <div class="p-3 text-center bg-purple-500" style="border-radius: 12px">
      <span
        class="inline-flex justify-content-center align-items-center bg-purple-600 border-circle mb-2 md:mb-3 p-3"
        ><i class="pi pi-print text-xl text-white"></i
      ></span>
      <div class="text-xl md:text-2xl font-medium text-white md:mb-2">{{ registered }}</div>
      <span class="text-sm md:text-base text-purple-100 font-medium">Registrasi</span>
    </div>
  </div>
  <div class="col-6 lg:col-3 p-2">
    <div class="p-3 text-center bg-indigo-500" style="border-radius: 12px">
      <span
        class="inline-flex justify-content-center align-items-center bg-indigo-600 border-circle mb-2 md:mb-3 p-3"
        ><i class="pi pi-file text-xl text-white"></i
      ></span>
      <div class="text-xl md:text-2xl font-medium text-white md:mb-2">{{ kelas }}</div>
      <span class="text-sm md:text-base text-indigo-100 font-medium">Kelas Perlombaan</span>
    </div>
  </div>
  <div class="col-6 lg:col-3 p-2">
    <div class="p-3 text-center bg-orange-500" style="border-radius: 12px">
      <span
        class="inline-flex justify-content-center align-items-center bg-orange-600 border-circle mb-2 md:mb-3 p-3"
        ><i class="pi pi-users text-xl text-white"></i
      ></span>
      <div class="text-xl md:text-2xl font-medium text-white md:mb-2">{{ users }}</div>
      <span class="text-sm md:text-base text-orange-100 font-medium">Users</span>
    </div>
  </div>
  <div class="col-12 p-2">
    <div class="surface-card shadow-2 border-round p-4">
      <div class="flex align-items-center justify-content-between mb-4">
        <span class="text-xl font-medium text-900">Pendaftaran baru</span>
        <div class="ml-auto">
          <a
            pButton
            icon="pi pi-external-link"
            class="p-button-text p-button-plain p-button-rounded p-button p-button-icon-only no-underline"
            routerLink="/registrasi"
          ></a>
        </div>
      </div>

      <p-table [value]="tablePendaftaran | async">
        <ng-template pTemplate="header">
          <tr>
            <th>Nama</th>
            <th>Tim</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
          <tr>
            <td>{{ element.firstName }} {{ element.lastName }}</td>
            <td>{{ element.team }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="100%">Belum ada pendaftaran baru</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
