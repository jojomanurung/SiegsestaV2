      <div #footer class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none border-bluegray-600" />
        <ul
          class="list-none p-2 m-0 origin-bottom animation-duration-150 overflow-hidden animation-ease-in-out hidden"
        >
          <li>
            <a
              class="flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors no-underline"

            >

          <li>
            <a

              <i class="pi pi-sign-out mr-2"></i>

            </a>
          </li>
        </ul>
        <a
          pStyleClass="@prev"
          enterClass="hidden"
          enterActiveClass="slidedown"
          leaveToClass="hidden"
          leaveActiveClass="slideup"
          class="m-3 flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors"
        >
          <div
            id="avatar"
            class="mr-2"
            style="
              background-image: url('../../../assets/images/emily-garland.jpg');

          ></div>
          <span class="font-medium">Amy Elsner</span>

  <div class="min-h-full flex flex-column relative flex-auto lg:ml-280px">
    <div
      class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
      style="height: 62px"
    >
      <div class="flex">
        <a
          pStyleClass="#app-sidebar"
          enterClass="hidden"
          enterActiveClass="fadeinleft"
          leaveToClass="hidden"
          leaveActiveClass="fadeoutleft"
          class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"
          [hideOnOutsideClick]="true"
          [hideOnEscape]="true"
        >
          <i class="pi pi-bars text-4xl"></i>
        </a>
        <a
          class="flex align-items-center p-3 font-bold text-lg no-underline text-primary"
          style="cursor: default"
          [routerLink]="[pageTitle.path]"
        >
          <i class="pi mr-2" [ngClass]="pageTitle.icon"></i>
          <span class="font-medium">{{ pageTitle.name }}</span>
        </a>
      </div>
      <a
        pStyleClass="@next"
        enterClass="hidden"
        enterActiveClass="fadein"
        leaveToClass="hidden"
        leaveActiveClass="fadeout"
        [hideOnOutsideClick]="true"
        class="cursor-pointer block lg:hidden text-700"
      >
        <i class="pi pi-ellipsis-v text-2xl"></i>
      </a>
      <ul
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static"
      >
        <li class="border-top-1 surface-border lg:border-top-none">
          <a
            class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
          >
            <div
              id="avatar"
              class="mr-3 lg:mr-0"
              style="
                background-image: url('../../../assets/images/emily-garland.jpg');
              "
            ></div>
            <div class="block lg:hidden">
              <div class="text-900 font-medium">Josephine Lillard</div>
              <span class="text-600 font-medium text-sm"
                >Marketing Specialist</span
              >
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="p-5 flex flex-column flex-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
