<div class="text-900 font-medium text-xl mb-3">Pendaftaran</div>
<p class="m-0 mb-4 p-0 text-600 line-height-3 mr-3">List semua pendaftaran.</p>
<p-card>
  <div class="grid">
    <div class="col-12">
      <p-table [value]="dataSource | async" [paginator]="true" [rows]="row" [totalRecords]="totalRecords" [tableStyle]="{ 'min-width': '55rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nama</th>
            <th>Tim</th>
            <th>Kelas</th>
            <th>Tanggal</th>
            <th>Registrasi</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
          <tr>
            <td>{{ element.firstName }} {{ element.lastName }}</td>
            <td>{{ element.team }}</td>
            <td>
              <p-chip
                *ngFor="let class of element.class"
                [label]="class.name"
                styleClass="mr-2 mb-2"
              ></p-chip>
            </td>
            <td>
              {{
                dateTime.fromJSDate(element.timestamp.toDate()).toLocaleString()
              }}
            </td>
            <td class="text-center">
              <i
                class="pi"
                [ngClass]="
                  element.registered
                    ? 'pi-check text-green-500'
                    : 'pi-times text-red-500'
                "
              ></i>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="100%">Belum ada pendaftaran baru</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
